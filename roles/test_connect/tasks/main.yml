---
- name: Check if Java is already installed
  shell: java -version                          # ✅ Changed from 'command' to 'shell'
  register: java_check
  ignore_errors: yes

- name: Print existing Java version (if installed)
  debug:
    msg: "{{ java_check.stderr_lines | default(['Java not installed']) }}"  # ✅ Added default to avoid undefined errors
  when: java_check.rc == 0

- name: Install Java if not present
  yum:
    name: "{{ java_package }}"                  # ✅ Replaced hardcoded package with variable
    state: present
  when: java_check.rc != 0










